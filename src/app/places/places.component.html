<ul>
  @for (place of places(); track place.id) {
  <li class="place-item">
    <button (click)="onSelectPlace(place)">
      <picture>
        <source [srcset]="
          'https://httprequestsbackend-3sv1hma7.b4a.run/' + place.image.webp400 + ' 400w, '
          + 'https://httprequestsbackend-3sv1hma7.b4a.run/' + place.image.webp800 + ' 800w'"
          type="image/webp" sizes="395px" />
        <img
          [src]="'https://httprequestsbackend-3sv1hma7.b4a.run/' + place.image.src400"
          [srcset]="
            'https://httprequestsbackend-3sv1hma7.b4a.run/' + place.image.src400 + ' 400w, '
            + 'https://httprequestsbackend-3sv1hma7.b4a.run/' + place.image.src800 + ' 800w'"
          sizes="395px"
          [alt]="place.image.alt"
          loading="lazy"
        />
      </picture>
      <h3>{{ place.title }}</h3>
    </button>
  </li>
  }
</ul>
