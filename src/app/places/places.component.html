<ul>
  @for (place of places(); track place.id) {
  <li class="place-item">
    <button (click)="onSelectPlace(place)">
      <img
        [src]="
          'https://httprequestsbackend-3sv1hma7.b4a.run/' + place.image.src
        "
        [alt]="place.image.alt"
      />
      <h3>{{ place.title }}</h3>
    </button>
  </li>
  }
</ul>
